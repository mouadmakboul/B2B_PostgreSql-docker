version: '3.8'

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=B2_final_touch
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=jaimeislam10
    networks:
      - mynetwork

  app:
    image: javaimage:javaimage1
    ports:
      - "2000:2000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/B2_final_touch
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=jaimeislam10
    depends_on:
      - db
    networks:
      - mynetwork

networks:
  mynetwork:
